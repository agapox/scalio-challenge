<div *ngIf="item" class="user">
    <img class="user__img" [src]="item.avatar_url" [alt]="item.login">
    <div class="user__info">
        <h3 class="user__name">
            {{ item.login }}
        </h3>
        <p class="user__type">Type: <strong>{{ item.type }}</strong></p>
        <div class="user__github">
            <a target="_blank" [href]="item.html_url">
                <img alt="GitHub Octocat" src="https://github.githubassets.com/images/modules/logos_page/Octocat.png">
            </a>
        </div>
    </div>
</div>
