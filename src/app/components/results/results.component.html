<ng-container *ngIf="!incomplete && !failedRequest.failed">
    <h2>List of users</h2>
    <div class="results">
        <app-results-item *ngFor="let item of items" [item]="item"></app-results-item>

    </div>
    <div class="pagination" *ngIf="totalCount/9 > 1">
        <button
            (click)="previousPage()"
            [disabled]="currentPage === 1">
            Previous
        </button>
        <button
            (click)="nextPage()"
            [disabled]="currentPage >= totalCount/9">
            Next
        </button>
    </div>
    <div class="page-info">
        Page {{ currentPage }} of {{ pages }} | Results {{ totalCount }}
    </div>
</ng-container>

<app-alert *ngIf="failedRequest.failed" [message]="failedRequest.message" [type]="failedRequest.counter > 3 ? 'danger' : 'warning'"></app-alert>
